<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Escova</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <main>
      <header>
        <h1>Escova online</h1>
      </header>

      <section id="rooms">
        <header>
          <h2>Salas</h2>
        </header>

        <ul id="room_list"></ul>

        <form action="">
          <button type="submit" name="qtd" value="2">Nova Sala (2 jogadores)</button>
          <button type="submit" name="qtd" value="4">Nova Sala (4 jogadores)</button>
        </form>
      </section>

      <section id="lobby" hidden>
        <header>
          <h2>Jogadores:</h2>
        </header>

        <ul id="player_list"></ul>

        <form action="">
          <label for="player">Seu nome</label>
          <input type="text" id="player" autocomplete="off" />
          <button type="submit">Entrar</button>
        </form>
      </section>

      <section id="actions">
        <div hidden>
          <button type="button" id="pick">Pegar cartas</button>
          <button type="button" id="discard">Descartar</button>
          <button type="button" id="cancel">Resetar</button>
        </div>
      </section>

      <section id="cards_sum">
        <p hidden>
          Total selecionadas: <span>0</span>
        </p>
      </section>

      <section id="game" hidden></section>

      <section id="cards_pile">
        <div hidden></div>
      </section>

      <section id="log" hidden>
        <ul></ul>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/lobby.js"></script>
  </body>
    <script type="text/javascript" src="/js/game/GameContainer.js"></script>
</html>
